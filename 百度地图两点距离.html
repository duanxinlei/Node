<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eS9GmjzRRTCHHnpzINGdkrLn1CgySFs2"></script>
	<title>测距</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom("重庆",12);  //初始化地图,设置城市和地图级别。
	var pointA = new BMap.Point(112.162031,40.989882);  // 创建点坐标A--大渡口区
	var pointB = new BMap.Point(116.353792,40.026075);  // 创建点坐标B--江北区
	
	var result=map.getDistance(pointA,pointB);
	console.log(result.toFixed(2)+"米");
	var polyline = new BMap.Polyline([pointA,pointB], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});  //定义折线
	map.addOverlay(polyline);     //添加折线到地图上
</script>
